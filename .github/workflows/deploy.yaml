name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:       
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"  # Replace with your specific Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up dummy variable
        run: |
          export PLAID_COUNTRY_CODES=US,CA
          export PLAID_PRODUCTS=transactions
          export PLAID_CLIENT_ID=TEST
          export PLAID_SECRET=TEST
          export PLAID_ENV=sandbox
          export POSTGRES_HOST=TEST
          export POSTGRES_USER=TEST
          export POSTGRES_PASSWORD=TEST
          export JUPYTER_LAB_TOKEN=TEST

      - name: Deploy using fastai
        uses: fastai/workflows/quarto-ghp@master
